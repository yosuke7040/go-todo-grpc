syntax = "proto3";

package auth.v1;
option go_package = "github.com/yosuke7040/go-todo-grpc/gen/auth/v1;authv1"; 

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse) {}
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}

